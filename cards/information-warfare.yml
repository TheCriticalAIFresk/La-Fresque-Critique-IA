title_en: Information Warfare
description_en: The strategic use of media, narratives, and digital platforms to influence opinions, shape perceptions, and advance political or economic interests. From propaganda to algorithmic manipulation, states and corporations use AI and social media to wage information warfare — often targeting marginalized groups, fueling polarization, and reinforcing global power imbalances.
title_fr: Guerre Informationnelle
description_fr: Utilisation stratégique des médias, des récits et des plateformes numériques pour influencer les opinions, façonner les perceptions et promouvoir des intérêts politiques ou économiques. De la propagande à la manipulation algorithmique, les États et les entreprises utilisent l'IA et les réseaux sociaux pour mener une guerre de l'information, ciblant souvent les groupes marginalisés, alimentant la polarisation et renforçant les déséquilibres de pouvoir mondiaux.
