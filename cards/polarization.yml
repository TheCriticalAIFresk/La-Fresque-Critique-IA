title_en: Polarization
description_en: AI-fueled online environments push people into ideological bubbles, amplifying extreme views and making dialogue between opposing groups more difficult, deepening divisions in society.
title_fr: Polarisation
description_fr: Les environnements en ligne nourris par l'IA poussent les gens dans des bulles idéologiques, amplifiant les opinions extrêmes et rendant le dialogue entre les groupes opposés plus difficile, ce qui aggrave les divisions au sein de la société.
