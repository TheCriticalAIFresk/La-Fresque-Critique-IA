description_fr: L'IA remodèle les luttes de pouvoir à l'échelle mondiale à mesure qu'elle est utilisée dans les cyberattaques, la surveillance et les opérations militaires. Le contrôle de la recherche sur l'IA, des données et des chaînes d'approvisionnement en semi-conducteurs alimente les tensions entre les grandes puissances.
