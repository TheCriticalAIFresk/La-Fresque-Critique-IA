title_en: Recommandation Algorithms
description_en: Algorithms that suggest content, products, or connections based on user data and behavior. Widely used on social media, streaming, and shopping platforms, they shape what people see and consume — often reinforcing existing preferences, biases, and filter bubbles.
title_fr: Algorithmes de Recommandation
description_fr: Algorithmes suggérant du contenu, des produits ou des connexions en fonction des données et du comportement des utilisateurs. Largement utilisés sur les réseaux sociaux, le streaming et les plateformes d'achat, ils façonnent ce que les gens voient et consomment, renforçant souvent les préférences, les préjugés et les bulles de filtres existantes.
