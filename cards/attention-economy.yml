title_en: Attention Economy
description_en: Big tech companies generate profits by keeping users engaged while feeding them a steady stream of targeted advertisements. Social media algorithms thus seek to maximize screen time through notifications, personalized content recommendations, and the amplification of sensational content.
title_fr: Économie de l'Attention
description_fr: Les GAFAMs génèrent des profits en maintenant l'attention des utilisateur·rices tout en les alimentant d'un flux constant de publicités ciblées. Les algorithmes des médias sociaux cherchent donc à maximiser le temps passé devant l'écran grâce à des notifications, des recommandations de contenu personnalisées et l'amplification de contenus sensationnalistes.
