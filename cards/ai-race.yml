title_en: AI Race
description_en: Some countries and corporations are engaged in a fierce race to secure their technological, economic and military advantage in AI, investing massively in its infrastructures.This competition fuels a climate of urgency that often sidelines ethical considerations and responsible oversight.
title_fr: Course à l'IA
description_fr: Certains pays et entreprises se livrent à une course effrénée pour s'assurer leur avantage technologique, économique et militaire dans le domaine de l'IA, en investissant massivement dans ses infrastructures. Cette concurrence alimente un climat d'urgence qui met souvent de côté les considérations éthiques.
