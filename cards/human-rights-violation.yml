title_en: Human Rights Violation
description_en: "AI systems pose significant human rights risks all along their supply chain: exploitation, privacy violations, discrimination, threats to democratic processes and infringements on human dignity and autonomy."
title_fr: Violation des Droits Humains
description_fr: "Les systèmes d'IA présentent des risques importants pour les droits humains tout au long de leur chaîne d'approvisionnement : exploitation, violations de la vie privée, discrimination, menaces pour les processus démocratiques et atteintes à la dignité humaine et à l'autonomie."
