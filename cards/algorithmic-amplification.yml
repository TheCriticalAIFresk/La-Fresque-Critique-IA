title_en: Algorithmic Amplification
description_en: On social media, AI-driven amplification algorithms increase the reach of some speech and content, and suppress others. What is promoted and becomes viral online is often sensational or emotionally charged content because it attracts more attention.
title_fr: Amplification Algorithmique
description_fr: Sur les médias sociaux, les algorithmes d'amplification pilotés par l'IA augmentent la portée de certains discours et contenus, et en suppriment d'autres. Ce qui est promu et devient viral en ligne est souvent un contenu sensationnaliste ou chargé d'émotion parce qu'il attire davantage l'attention.
