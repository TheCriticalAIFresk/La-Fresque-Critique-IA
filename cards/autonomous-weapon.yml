title_en: Autonomous Weapon
description_en: Weapons systems that can identify and strike targets without direct human control. Enabled by AI and sensors, they raise serious ethical concerns — from biased targeting and lack of accountability to the automation of lethal force. These systems contribute to the global arms race, reinforcing or challenging military hegemony as states compete to maintain domination on the world stage.
title_fr: Armes Autonomes
description_fr: Systèmes d’armes capables d’identifier et de frapper des cibles sans contrôle humain direct. Propulsés par l’IA et des capteurs, ils soulèvent de graves enjeux éthiques — du ciblage biaisé à l’absence de responsabilité, en passant par l’automatisation de la force létale. Ces systèmes participent à la course aux armements mondiale, en renforçant ou en contestant des logiques d’hégémonie militaire et de domination à l’échelle internationale.
