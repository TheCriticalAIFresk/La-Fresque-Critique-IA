title_en: Political Instability
description_en: A situation where governments or institutions face weakened authority, social unrest, or conflict. Political instability can be fueled by climate change, economic inequality, forced migration, or the spread of misinformation — and can be worsened by technologies that deepen polarization or undermine trust in democratic systems.
title_fr: Instabilité Politique
description_fr: Une situation dans laquelle les gouvernements ou les institutions sont confrontés à un affaiblissement de leur autorité, à des troubles sociaux ou à des conflits. L'instabilité politique peut être alimentée par le changement climatique, les inégalités économiques, les migrations forcées ou la propagation de fausses informations, et peut être aggravée par des technologies qui accentuent la polarisation ou sapent la confiance dans les systèmes démocratiques.
