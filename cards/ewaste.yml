title_en: E-Waste
description_en: AI, particularly generative AI, accelerates the material obsolescence of computing equipment and generates electronic waste that is difficult to recycle. The outsourcing of its management exacerbates environmental inequalities and exposes populations—especially in the Global South—to health risks.
title_fr: Déchets Numériques
description_fr: L'IA, en particulier l'IA générative, accélère l'obsolescence matérielle des équipements informatiques et génère des déchets électroniques difficiles à recycler. L'externalisation de leur gestion exacerbe les inégalités environnementales et expose les populations, notamment celles du Sud Global, à des risques sanitaires.
