title_en: Hardware Manufacturing
description_en: AI requires physical infrastructure -microchips, servers, and sensors - produced in complex and opaque global supply chains, often relying on exploited labor and environmentally harmful mining.
title_fr: Fabrication des Équipements Informatique (Hardware)
description_fr: L'IA nécessite une infrastructure physique - micropuces, serveurs et capteurs - produite dans des chaînes d'approvisionnement mondiales complexes et opaques, qui font souvent appel à une main-d'œuvre exploitée et à des activités minières néfastes pour l'environnement.
