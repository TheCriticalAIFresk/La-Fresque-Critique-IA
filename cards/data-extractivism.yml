title_en: Data Extractivism
description_en: Data extractivism refers to the large-scale capture, appropriation and exploitation of user data - such as behaviours or preferences - by tech corporations, often without proper consent and appropriate privacy protocols.
title_fr: Extractivisme de la Donnée
description_fr: L'extractivisme des données fait référence à la capture, à l'appropriation et à l'exploitation à grande échelle des données des utilisateur·rice·s - telles que les comportements ou les préférences - par les entreprises technologiques, souvent sans consentement approprié et sans protocoles de protection de la vie privée adéquats.
