title_en: Colonialism
description_en: Colonialism can be understood as an ongoing process of extraction and control, defined by a logic of racism, elimination, domination and dehumanization. Today, this logic extends to data and digital infrastructures, as AI systems depend on exploitative access to data, labor, and minerals—often from the Global South—reproducing global inequalities rooted in colonial histories.
title_fr: Colonialisme
description_fr: Le colonialisme peut être compris comme un processus continu d'extraction et de contrôle, défini par une logique de racisme, d'élimination, de domination et de déshumanisation. Aujourd'hui, cette logique s'étend aux données et aux infrastructures numériques, car les systèmes d'IA dépendent de l'exploitation des données, de la main-d'œuvre et des minerais - souvent en provenance du Sud global - reproduisant les inégalités mondiales enracinées dans l'histoire coloniale.
