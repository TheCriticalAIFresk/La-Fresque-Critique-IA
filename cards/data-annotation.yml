title_en: Data Annotation
description_en: The process of labeling data so that AI systems can learn from it — for example, tagging images or rating text. Data annotation shapes how AI understands the world, but depends on large-scale manual work that remains largely invisible.
title_fr: Annotation des Données
description_fr: Le processus de labellisation des données pour permettre aux systèmes d’IA d’apprendre — par exemple, en étiquetant des images ou en évaluant des textes. L’annotation des données façonne la manière dont l’IA “comprend” le monde, mais repose sur un travail manuel à grande échelle qui reste en grande partie invisible.
