title_en: Ghost Workers
description_en: Behind AI automation are underpaid human workers who label data, moderate content, and fix AI mistakes. Mostly coming from countries located in the Global South, these "ghost workers" face poor conditions, low wages, and job insecurity.
title_fr: Travailleur·se·s Fantômes
description_fr: Derrière l'automatisation de l'IA se cachent des travailleur·se·s humains sous-payés qui étiquettent les données, modèrent le contenu et corrigent les erreurs de l'IA. Originaires pour la plupart de pays du Sud, ces "travailleur·se·s fantômes" sont confrontés à de mauvaises conditions, à de faibles salaires et à l'insécurité de l'emploi.
